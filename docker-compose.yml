name: linxz

services:
  linxz:
    image: ngregrichardson/linxz
    container_name: linxz
    restart: always
    ports:
      - 80:3000
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BASE_URL
      - DB_URL
      - DB_AUTH_TOKEN
      - NEXT_PUBLIC_CFTS_SITE_KEY
      - CFTS_SECRET_KEY